<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="text/javascript"  src="./js/index.js" charset="UTF-8"></script> 
  </head>

  <body class = "container-fluid">
    <div class="imgEva"></div>
    <div class = "markWall-e d-flex justify-content-center align-items-end ">
      
      <div class = "wall-e d-flex justify-content-center align-items-end position-relative">

        
        <div class="toggle-wrapper">
          <input 
          class="toggle-checkbox"
          type="checkbox" 
          name="check" 
          id="check" 
          value="1" 
          onchange="javascript:showContent()" 
          >
          <div class="toggle-container">  
            <div class="toggle-button">
              <div class="toggle-button-circles-container">
                <div class="toggle-button-circle"></div>
                <div class="toggle-button-circle"></div>
                <div class="toggle-button-circle"></div>
                <div class="toggle-button-circle"></div>
                <div class="toggle-button-circle"></div>
                <div class="toggle-button-circle"></div>
                <div class="toggle-button-circle"></div>
                <div class="toggle-button-circle"></div>
                <div class="toggle-button-circle"></div>
                <div class="toggle-button-circle"></div>
                <div class="toggle-button-circle"></div>
                <div class="toggle-button-circle"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="calculator d-flex mb-4 justify-content-center position-relative">
          <div class = "cajaTexto">
            <input type="text" id="screen" value="APAGADO" readonly disabled/>
          </div>
          <div class = "cajaTeclas p-0 " id="content">
            <div class="row">
              <!-- 1º fila -->
              <div class="col-3 p-0 mb-1 d-flex justify-content-center align-items-center">
                <input type="button" value="1" onclick="addSymbol('1')" />
              </div>
              <div class="col-3 p-0 d-flex justify-content-center align-items-center">
                <input type="button" value="2" onclick="addSymbol('2')" />
              </div>
              <div class="col-3 p-0 d-flex justify-content-center align-items-center">
                <input type="button" value="3" onclick="addSymbol('3')" />
              </div>
              <div class="col-3 p-0 d-flex justify-content-center align-items-center">
                <input type="button" value="+" onclick="addSymbol('+')" />
              </div>
              <!-- 2º fila -->
              <div class="col-3 p-0 mb-1 d-flex justify-content-center align-items-center">
                <input type="button" value="4" onclick="addSymbol('4')" />
              </div>
              <div class="col-3 p-0 d-flex justify-content-center align-items-center">
                <input type="button" value="5" onclick="addSymbol('5')" />
              </div>
              <div class="col-3 p-0 d-flex justify-content-center align-items-center">
                <input type="button" value="6" onclick="addSymbol('6')" />
              </div>
              <div class="col-3 p-0 d-flex justify-content-center align-items-center">
                <input type="button" value="-" onclick="addSymbol('-')" />
              </div>
              <!-- 3º fila -->
              <div class="col-3 p-0 mb-1 d-flex justify-content-center align-items-center">
                <input type="button" value="7" onclick="addSymbol('7')" />
              </div>
              <div class="col-3 p-0 d-flex justify-content-center align-items-center">
                <input type="button" value="8" onclick="addSymbol('8')" />
              </div>
              <div class="col-3 p-0 d-flex justify-content-center align-items-center">
                <input type="button" value="9" onclick="addSymbol('9')" />
              </div>
              <div class="col-3 p-0 d-flex justify-content-center align-items-center">
                <input type="button" value="*" onclick="addSymbol('*')" />
              </div>
              <!-- 4ª fila -->
              <div class="col-3 p-0 d-flex justify-content-center align-items-center">
                <input type="button" value="=" onclick="calculate()" />
              </div>
              <div class="col-3 p-0 d-flex justify-content-center align-items-center">
                <input type="button" value="C" onclick="clearScreen()" />
              </div>
              <div class="col-3 p-0 d-flex justify-content-center align-items-center">
                <input type="button" value="0" onclick="addSymbol('0')" />
              </div>
              <div class="col-3 p-0 d-flex justify-content-center align-items-center">
                <input type="button" value="/" onclick="addSymbol('/')" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- ENLACE BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
